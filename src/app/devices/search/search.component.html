<div class="wrapper">
  <div class="icon"><img src='assets/icons/search.svg'></div>
  <div class="input"><input #input (input)="onInput($any($event).target.value)" class="form-control" placeholder="Search" type="text" name="search" id="search"></div>
  <div class="cancel"><button (click)="onCancel()" class="btn btn-secondary">Cancel</button></div>
</div>
